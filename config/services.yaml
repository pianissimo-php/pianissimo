parameters:
  cache_dir: '../var/cache'
  templates_dir: '../templates'

services:
  App\Controller:
    resource: '../src/Controller/*'
    tags: ['controller']

  App\Manager\EntityManagerInterface: '@entity_manager'

  entity_manager:
    class: App\Manager\EntityManager
    autowire: true

  mailer_service:
    class: App\Service\MailerService
    arguments: ['@entity_manager', 'SMTP']
